<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2248/PNG/512/counter_icon_137721.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="containerCounter">
        <h1 id="title">COUNTER</h1>    
        <div id="result">0</div>
        <div id="firstRowBtn">
            <button id="increaseOne">+ 1</button>
            <button id="resetBtn">Reset</button>
            <button id="decreaseOne">- 1</button>
        </div>
        <div id="secondRowBtn">
            <button id="increaseNumber">+ #</button>
            <button id="decreaseNumber">- #</button>
        </div>
        <h3>Count by this #</h3>
        <input id="choosenNumber" type="number" placeholder="Number (#)" min="0">
    </div>
<script src="assets/js/index.js"></script>
</body>
</html>
